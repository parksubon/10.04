<body>
    <div class="container">
        <section id="main" >
        <div class="inner">
            <div class="title">
                Let's go on a trip together<br>
                Put everything down
            </div>
            <div class="d-grid col-2 mx-auto mt-5">
                <button type="button" class="btn btn-danger"
                 onclick="js:begin()">Start</button>
            </div>
        </div>
    </div>
  </section>
    <section id="qna">
        <div class="status mx-auto mt-5"> <!--진행상태 바-->
            <div class="statusBar">
            </div>
          </div>  
          <div class="qBox my-5 py-3 mx-auto">
    
          </div>
          <div class="answerBox mx-auto"> <!-- 버튼으로 만들어야됨!-->
            <div class="row row-cols-1 row-cols-md-2 g-2">
                <div class="col">
                  <div class="card">
                    <img src="" class="card-img-top leftImage" alt="...">
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <img src="" class="card-img-top rightImage" alt="...">
                  </div>
                </div>
              </div>
            </div>
            <footer>
              <div class="scroll">
                <div class="footer-amessage"></div>
                <div class="footer-bmessage"></div>
              </div>
            </footer>
    </section>
    <section id="result" class="mx-auto">
        <div class="resultname">

        </div>
        <div id="resultImg" class="mx-auto">
          
        </div>
        <div class="resultDesc">
  
        </div>
      <button type="button" class="kakao mt-3 py-2 px-3">share</button>
      <div class="box">
        
      </div>

<script src="date.js" charset="utf-8"></script>
